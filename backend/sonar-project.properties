# SonarQube Configuration for Backend
sonar.projectKey=OrderApp-backend
sonar.projectName=OrderApp Backend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=controllers,models,routes,middlewares,utils,server.js
sonar.tests=tests

# Language
sonar.language=js

# # Coverage
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.coverage.exclusions=**/*.test.js,**/tests/**,**/node_modules/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/uploads/**,**/*.md,**/*.json,**/*.lock

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.disabled=false 
