# SonarQube Configuration for Frontend
sonar.projectKey=orderapp-frontend
sonar.projectName=OrderApp Frontend
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src/test

# Language
sonar.language=ts

# Coverage
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/test/**,**/node_modules/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.md,**/*.json,**/*.lock,**/public/**

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.scm.disabled=false 